<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <p>Please input a number between 20 and 30:</p>

    <input id="demo" type="text">
    <button type="button" onclick="myFunction()">Test Input</button>

    <p id="msg"></p>

    <script>
        function myFunction()
        {
            var message, x;
            message = document.getElementById("msg");
            message.innerHTML = "";
            x = document.getElementById("demo").value;
            try {
                if(x == "")  throw "is Empty";
                if(isNaN(x)) throw "not a number";
                if(x > 30)   throw "too high";
                if (x < 10) throw "too low";
                if (x > 20) throw x;
                if (x < 30) throw x;
             }
            catch (err)
            {
                message.innerHTML = "Entered number is: " + err;
            }
            finally
            {
                document.getElementById("demo").value = ""+x;
            }
        }
    </script>
</body>
</html>
