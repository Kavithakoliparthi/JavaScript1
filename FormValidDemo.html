<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script>
        function validateForm()
        {
            var x = document.forms["myForm"]["fname"].value;
            if (x == "")
            {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
    <form name="myForm" action="Form.html" onsubmit="return validateForm()" method="get">
        Name: <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>

</body>
</html>
