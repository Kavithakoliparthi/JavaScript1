<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <p id="demo"></p>
    <script>
        var d = new Date();
        var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        document.getElementById("demo").innerHTML = days[d.getDay()];
    </script>

    <p id="demo1"></p>
    <script>
        var d = new Date();
        d.setDate(13);
        document.getElementById("demo1").innerHTML = d;
    </script>

    <p id="demo2"></p>

    <script>
        var today, someday, text;
        today = new Date();
        someday = new Date();
        someday.setFullYear(2017, 2, 10);
        if (someday < today)
        {
             text = "Today is after march 10 2017.";
        }
        else
        {
            text = "Today is before march 10 2017.";
        }
        document.getElementById("demo2").innerHTML = text;
    </script>

</body>
</html>
